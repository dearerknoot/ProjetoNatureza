<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    
    body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; color:var(--ink); background:linear-gradient(180deg,#effcf6 0%, #ffffff 60%)}

    .team-section {
      padding: 60px 0;
      text-align: center;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      border-radius: 50%;
      width: 140px;
      height: 140px;
      object-fit: cover;
      margin: 20px auto 10px;
    }
    #inf{
        color: gray;
        font-size: 15px;
    }
    #h2{
        font-size: 40px;
        color: rgb(0, 68, 0);
        font-family: 'Times New Roman', Times, serif;
    }
    #voltar{
        width: 70px;
        height: 70px;
    }
  </style>
</head>
<body>
    <header>
        <img src="imagens/voltar.png" id="voltar" onclick="voltar()">
    </header>
  <div class="container team-section">
    <h2 class="mb-5" id="h2">Nosso Grupo</h2>
    <span id="inf">Clique nas caixas para exibir mais informações.</span>
    <div class="row g-4" style="margin-top: 20px;">
      
      <div class="col-md-4 col-sm-6">
        <div class="card p-3">
          <img src="foto1.jpg" alt="">
          <h5 class="mt-3">Rafaela Delevati</h5>
        </div>
      </div>
      
      
      <div class="col-md-4 col-sm-6">
        <div class="card p-3">
          <img src="foto2.jpg" alt="">
          <h5 class="mt-3">Thiago Carlesso</h5>
        </div>
      </div>
      
     
      <div class="col-md-4 col-sm-6">
        <div class="card p-3">
          <img src="foto3.jpg" alt="">
          <h5 class="mt-3">João Santanna</h5>
        </div>
      </div>

         <div class="col-md-4 col-sm-6">
        <div class="card p-3">
          <img src="foto3.jpg" alt="">
          <h5 class="mt-3">Thomaz</h5>
        </div>
      </div>
      
     
      
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function voltar(){
        window.location.href = 'index.html';
    }
  </script>
</body>
</html>
